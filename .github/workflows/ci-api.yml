name: CI/API

on:
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.9"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: task
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download test samples
        env:
          API_TEST_SAMPLE_MOVIES_ZIP_URL: ${{ secrets.API_TEST_SAMPLE_MOVIES_ZIP_URL }}
        working-directory: task
        run: |
          mkdir samples
          cd samples
          wget samples.zip https://drive.google.com/file/d/10XnFn6kI8ea_ZUlOg-m9ftGm1hLKW2Dn/view?usp=share_link
          unzip samples.zip

      - name: Test
        run: pytest
