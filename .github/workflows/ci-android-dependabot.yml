name: CI/Android(dependabot)

on:
  pull_request_target:
    branches: [main]

env:
  JAVA_VERSION: "12.x"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    if: ${{ github.actor == 'dependabot[bot]' }}

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/build-android
