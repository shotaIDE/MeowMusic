inputs:
  service-account-email:
    required: true
  workload-identity-provider:
    required: true
  tfbackend-file-name:
    required: false

runs:
  using: "composite"
  steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@651471c36a6092792c552e8b1bef71e592b462d8 # v3
    - name: Cache Terraform Plugins
      uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
      with:
        path: ~/infra/.terraform.d/plugin-cache
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
        restore-keys: |
          ${{ runner.os }}-terraform-
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@71fee32a0bb7e97b4d33d548e7d957010649d8fa # v2
      id: "auth"
      with:
        service_account: ${{ inputs.service-account-email }}
        workload_identity_provider: ${{ inputs.workload-identity-provider }}
    - name: Terraform Init
      working-directory: infra
      shell: bash
      run: terraform init -backend-config="${{ inputs.tfbackend-file-name }}"
